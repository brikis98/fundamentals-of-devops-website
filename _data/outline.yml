    - title: "Real-World Cryptography"
      image: "assets/img/books/real-world-cryptography.jpg"
      description: "If you’re browsing the web, using public APIs, making and receiving electronic payments, registering and logging in users, or experimenting with blockchain, you’re relying on cryptography. And you’re probably trusting a collection of tools, frameworks, and protocols to keep your data, users, and business safe. It’s important to understand these tools so you can make the best decisions about how, where, and why to use them. Real-World Cryptography teaches you applied cryptographic techniques to understand and apply security at every level of your systems and applications."
      author: "David Wong"
      publisher: "Manning"
      url: "https://amzn.to/3zSZy1F"
    - title: "Serious Cryptography"
      image: "assets/img/books/serious-cryptography.jpg"
      description: "This practical guide to modern encryption breaks down the fundamental mathematical concepts at the heart of cryptography without shying away from meaty discussions of how they work. You’ll learn about authenticated encryption, secure randomness, hash functions, block ciphers, and public-key techniques such as RSA and elliptic curve cryptography."
