  books:
    - title: "Designing Data-Intensive Applications"
      description: "Data is at the center of many challenges in system design today. Difficult issues need to be figured out, such as scalability, consistency, reliability, efficiency, and maintainability. In addition, we have an overwhelming variety of tools, including relational databases, NoSQL datastores, stream or batch processors, and message brokers. What are the right choices for your application? How do you make sense of all these buzzwords? In this practical and comprehensive guide, author Martin Kleppmann helps you navigate this diverse landscape by examining the pros and cons of various technologies for processing and storing data. Software keeps changing, but the fundamental principles remain the same. With this book, software engineers and architects will learn how to apply those ideas in practice, and how to make full use of data in modern applications."
      image: "assets/img/books/designing-data-intensive-applications.jpg"
      subtitle: "The Big Ideas Behind Reliable, Scalable, and Maintainable Systems"
      author: "Martin Kleppmann"
      publisher: "O'Reilly"
      url: "https://amzn.to/4eExfTO"
    - title: "Database Reliability Engineering"
      image: "assets/img/books/database-reliability-engineering.jpg"
      description: "The infrastructure-as-code revolution in IT is also affecting database administration. With this practical book, developers, system administrators, and junior to mid-level DBAs will learn how the modern practice of site reliability engineering applies to the craft of database architecture and operations. Authors Laine Campbell and Charity Majors provide a framework for professionals looking to join the ranks of today’s database reliability engineers (DBRE).You’ll begin by exploring core operational concepts that DBREs need to master. Then you’ll examine a wide range of database persistence options, including how to implement key technologies to provide resilient, scalable, and performant data storage and retrieval. With a firm foundation in database reliability engineering, you’ll be ready to dive into the architecture and operations of any modern database.This book Service-level requirements and risk managementBuilding and evolving an architecture for operational visibilityInfrastructure engineering and infrastructure managementHow to facilitate the release management processData storage, indexing, and replicationIdentifying datastore characteristics and best use casesDatastore architectural components and data-driven architectures"
      subtitle: "Designing and Operating Resilient Database Systems"
      author: "Laine Campbell and Charity Majors"
      publisher: "O'Reilly"
      url: "https://amzn.to/4gYvxhD"
    - title: "NoSQL Distilled"
      image: "assets/img/books/nosql-distilled.jpg"
      description: "A brief introduction to the class of non-relational databases known as 'NoSQL.' The book covers core concepts as well as implementation issues and use cases."
      subtitle: "A Brief Guide to the Emerging World of Polyglot Persistence"
      author: "Pramod Sadalage and Martin Fowler"
      publisher: "Addison-Wesley Professional"
      url: "https://amzn.to/4dIXqY6"
    - title: "Seven Databases in Seven Weeks"
      image: "assets/img/books/seven-databases-in-seven-weeks.jpg"
      description: "Data is getting bigger and more complex by the day, and so are the choices in handling that data. As a modern application developer you need to understand the emerging field of data management, both RDBMS and NoSQL. Seven Databases in Seven Weeks takes you on a tour of some of the hottest open source databases today. In the tradition of Bruce A. Tate's Seven Languages in Seven Weeks , this book goes beyond your basic tutorial to explore the essential concepts at the core each technology.Redis, Neo4J, CouchDB, MongoDB, HBase, Riak and Postgres. With each database, you'll tackle a real-world data problem that highlights the concepts and features that make it shine. You'll explore the five data models employed by these databases-relational, key/value, columnar, document and graph-and which kinds of problems are best suited to each.You'll learn how MongoDB and CouchDB are strikingly different, and discover the Dynamo heritage at the heart of Riak. Make your applications faster with Redis and more connected with Neo4J. Use MapReduce to solve Big Data problems. Build clusters of servers using scalable services like Amazon's Elastic Compute Cloud (EC2).Discover the CAP theorem and its implications for your distributed data. Understand the tradeoffs between consistency and availability, and when you can use them to your advantage. Use multiple databases in concert to create a platform that's more than the sum of its parts, or find one that meets all your needs at once.Seven Databases in Seven Weeks will take you on a deep dive into each of the databases, their strengths and weaknesses, and how to choose the ones that fit your needs.What You To get the most of of this book you'll have to follow along, and that means you'll need a *nix shell (Mac OSX or Linux preferred, Windows users will need Cygwin), and Java 6 (or greater) and Ruby 1.8.7 (or greater). Each chapter will list the downloads required for that database."
      subtitle: "A Guide to Modern Databases and the NoSQL Movement"
      author: "Eric Redmond and Jim Wilson"
      publisher: "Pragmatic Bookshelf"
      url: "https://amzn.to/3BTZKhu"
    - title: "I Heart Logs"
      image: "assets/img/books/i-heart-logs.jpg"
      description: "Why a book about logs? That’s the humble log is an abstraction that lies at the heart of many systems, from NoSQL databases to cryptocurrencies. Even though most engineers don’t think much about them, this short book shows you why logs are worthy of your attention. Based on his popular blog posts, LinkedIn principal engineer Jay Kreps shows you how logs work in distributed systems, and then delivers practical applications of these concepts in a variety of common uses―data integration, enterprise architecture, real-time stream processing, data system design, and abstract computing models. Go ahead and take the plunge with logs; you’re going love them."
      subtitle: "Event Data, Stream Processing, and Data Integration"
      author: "Jay Kreps"
      publisher: "O'Reilly"
      url: "https://amzn.to/3Y2VnIB"
    - title: "SQL Cookbook"
      image: "assets/img/books/sql-cookbook.jpg"
      description: "You may know SQL basics, but are you taking advantage of its expressive power? This second edition applies a highly practical approach to Structured Query Language (SQL) so you can create and manipulate large stores of data. Based on real-world examples, this updated cookbook provides a framework to help you construct solutions and executable examples in severalflavors of SQL, including Oracle, DB2, SQL Server, MySQL, andPostgreSQL.SQL programmers, analysts, data scientists, database administrators, and even relatively casual SQL users will find SQL Cookbook to be a valuable problem-solving guide for everyday issues. No other resource offers recipes in this unique format to help you tackle nagging day-to-day conundrums with SQL.The second edition includes:Fully revised recipes that recognize the greater adoption of window functions in SQL implementationsAdditional recipes that reflect the widespread adoption of common table expressions (CTEs) for more readable, easier-to-implement solutionsNew recipes to make SQL more useful for people who aren't database experts, including data scientistsExpanded solutions for working with numbers and stringsUp-to-date SQL recipes throughout the book to guide you through the basics"
      subtitle: "Query Solutions and Techniques for All SQL Users"
      author: "Anthony Molinaro and Robert de Graaf"
      publisher: "O'Reilly"
