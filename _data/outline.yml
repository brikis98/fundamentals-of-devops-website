- title: "How to Monitor Your Systems"
  icon: line-chart
  key_ideas:
    - Logs and log aggregation
    - Metrics, dashboards, alerts
    - Observability and tracing
  examples:
    - Create a dashboard in CloudWatch
    - Do structured logging with Node.js
