    - title: "MapReduce: Simplified Data Processing on Large Clusters"
      image_width: 180
      image_height: 93
      description: "MapReduce is a programming model and an associated implementation for processing and generating large data sets. Users specify a map function that processes a key/value pair to generate a set of intermediate key/value pairs, and a reduce function that merges all intermediate values associated with the same intermediate key. Many real world tasks are expressible in this model, as shown in the paper."
      image: "assets/img/other-resources/mapreduce-simplified-data-processing-on-large-clusters.png"
      author: "Jeffrey Dean and Sanjay Ghemawat"
      type: Article
      url: https://static.googleusercontent.com/media/research.google.com/en//archive/mapreduce-osdi04.pdf
    - title: "Bigtable: A Distributed Storage System for Structured Data"
      image_width: 180
      image_height: 93
      description: "Bigtable is a distributed storage system for managing structured data that is designed to scale to a very large size: petabytes of data across thousands of commodity servers. Many projects at Google store data in Bigtable, including web indexing, Google Earth, and Google Finance. These applications place very different demands on Bigtable, both in terms of data size (from URLs to web pages to satellite imagery) and latency requirements (from backend bulk processing to real-time data serving). Despite these varied demands, Bigtable has successfully provided a flexible, high-performance solution for all of these Google products. In this paper we describe the simple data model provided by Bigtable, which gives clients dynamic control over data layout and format, and we describe the design and implementation of Bigtable."
      image: "assets/img/other-resources/bigtable-a-distributed-storage-system-for-structured-data.png"
      author: "Fay Chang, Jeffrey Dean, Sanjay Ghemawat, Wilson C. Hsieh, Deborah A. Wallach, Mike Burrows, Tushar Chandra, Andrew Fikes, Robert E. Gruber"
      type: Article
      url: https://static.googleusercontent.com/media/research.google.com/en//archive/bigtable-osdi06.pdf
    - title: "Dynamo: Amazon's Highly Available Key-value Store"
      image_width: 180
      image_height: 93
      description: "This paper presents the design and implementation of Dynamo, a highly available key-value storage system that some of Amazon’s core services use to provide an “always-on” experience. To achieve this level of availability, Dynamo sacrifices consistency under certain failure scenarios. It makes extensive use of object versioning and application-assisted conflict resolution in a manner that provides a novel interface for developers to use."
      image: "assets/img/other-resources/dynamo-amazon's-highly-available-key-value-store-.png"
