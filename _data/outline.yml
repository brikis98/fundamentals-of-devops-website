    - title: "Cloud Native Data Center Networking"
      image_width: 180
      image_height: 236
      image: "assets/img/books/cloud-native-data-center-networking.jpg"
      description: "If you want to study, build, or simply validate your thinking about modern cloud native data center networks, this is your book. Whether you’re pursuing a multitenant private cloud, a network for running machine learning, or an enterprise data center, author Dinesh Dutt takes you through the steps necessary to design a data center that’s affordable, high capacity, easy to manage, agile, and reliable. Ideal for network architects, data center operators, and network and containerized application developers, this book mixes theory with practice to guide you through the architecture and protocols you need to create and operate a robust, scalable network infrastructure. The book offers a vendor-neutral way to look at network design. For those interested in open networking, this book is chock-full of examples using open source software, from FRR to Ansible. In the context of a cloud native data center, you’ll Clos topologyNetwork disaggregationNetwork operating system choicesRouting protocol choicesContainer networkingNetwork virtualization and EVPNNetwork automation"
      subtitle: "Architecture, Protocols, and Tools"
      author: "Dinesh Dutt"
      publisher: "O'Reilly"
      url: "https://amzn.to/3BReuOc"
    - title: "High Performance Browser Networking"
      image_width: 180
      image_height: 236
      description: "How prepared are you to build fast and efficient web applications? This eloquent book provides what every web developer should know about the network, from fundamental limitations that affect performance to major innovations for building even more powerful browser applications, including HTTP 2.0 and XHR improvements, Server-Sent Events (SSE), WebSocket, and WebRTC. Author Ilya Grigorik, a web performance engineer at Google, demonstrates performance optimization best practices for TCP, UDP, and TLS protocols, and explains unique wireless and mobile network optimization requirements. You'll then dive into performance characteristics of technologies such as HTTP 2.0, client-side network scripting with XHR, real-time streaming with SSE and WebSocket, and P2P communication with WebRTC."
      image: "assets/img/books/high-performance-browser-networking.jpg"
      subtitle: "What every web developer should know about networking and web performance"
      author: "Ilya Grigorik"
      publisher: "O'Reilly"
      url: "https://amzn.to/3Y6SLJC"
    - title: "Computer Networking"
      image_width: 180
      image_height: 233
      image: "assets/img/books/computer-networking.jpg"
      description: "Building on the successful top-down approach of previous editions, the Fourth Edition of Computer Networking continues with an early emphasis on application-layer paradigms and application programming interfaces, encouraging a hands-on experience with protocols and networking concepts. With this edition, Kurose and Ross bring the issues of network security to the forefront, along with integration of the most current and relevant networking technologies."
      subtitle: "A Top-Down Approach"
      author: "James Kurose and Keith Ross"
      publisher: "Pearson"
      url: "https://amzn.to/3zWLrbu"
    - title: "Network Basics for Hackers"
      image_width: 180
      image_height: 233
      image: "assets/img/books/network-basics-for-hackers.jpg"
      description: "Following the success of Linux Basics for Hackers, OccupytheWeb does what he did for Linux to Networks. Networks of all types, including TCP/IP, Bluetooth Networks, Car Networks, W-iFi Networks, Radio Frequency Networks, SCADA/ICS Networks, and more. In his inimitable style, Master OTW makes the seemingly complex, simple. This book is designed for beginner to intermediate cybersecurity professionals. It begins with the basics of networks and networking, examines network analysis with Wireshark and tcpdump, offers one of the most complete and in-depth analyses of Wi-Fi and Bluetooth networks, then progresses through the various protocols such as DNS, ARP, SMTP, and others. The reader will be led through the building of those applications in Linux, such as an EXIM server for email or a BIND server for DNS. Then OTW leads the reader through the major vulnerabilities of that protocol/application. In the final chapters, OTW leads the reader through some of the networks on the leading-edge of cybersecurity, such as Car, Radio, and Industrial networks. There has never been book quite like this one!"
      subtitle: "How Networks Work and How They Break"
      author: "Master OccupytheWeb"
      publisher: "Independently published"
      url: "https://amzn.to/3Nrc4Zn"
    - title: "Zero Trust Networks"
      image_width: 180
      image_height: 236
      image: "assets/img/books/zero-trust-networks.jpg"
      description: "Perimeter defenses guarding your network aren’t as secure as you might think. Hosts behind the firewall have no defenses of their own, so when a host in the 'trusted' zone is breached, access to your data center is not far behind. This practical book introduces you to the zero trust model, a method that treats all hosts as if they’re internet-facing, and considers the entire network to be compromised and hostile. Authors Evan Gilman and Doug Barth show you how zero trust lets you focus on building strong authentication, authorization, and encryption throughout, while providing compartmentalized access and better operational agility. You’ll learn the architecture of a zero trust network, including how to build one using currently available technology."
      subtitle: "Building Secure Systems in Untrusted Networks"
      author: "Razi Rais, Christina Morillo, Evan Gilman, Doug Barth"
      publisher: "O'Reilly"
      url: "https://amzn.to/3Yk1o4Z"
  other_resources:
    - title: "No More Chewy Centers: Introducing The Zero Trust Model Of Information Security"
      image_width: 180
      image_height: 93
      description: "There’s an old saying in information security: “We want our network to be like an M&M, with a hard crunchy outside and a soft chewy center.” For a generation of information security professionals, this was the motto we grew up with. It was a motto based on trust and the assumption that malicious individuals wouldn’t get past the “hard crunchy outside.” In today’s new threat landscape, this is no longer an effective way of enforcing security. Once an attacker gets past the shell, he has access to all the resources in our network. We’ve built strong perimeters, but well-organized cybercriminals have recruited insiders and developed new attack methods that easily pierce our current security protections. To confront these new threats, information security professionals must eliminate the soft chewy center by making security ubiquitous throughout the network, not just at the perimeter. To help security professionals do this effectively, Forrester has developed a new model for information security, called Zero Trust. This report, the first in a series, will introduce the necessity and key concepts of the Zero Trust Model."
