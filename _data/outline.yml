  books:
    - title: "Practical Monitoring"
      image: "assets/img/books/practical-monitoring.jpg"
      description: "Do you have a nagging feeling that your monitoring needs improvement, but you just aren’t sure where to start or how to do it? Are you plagued by constant, meaningless alerts? Does your monitoring system routinely miss real problems? This is the book for you.Mike Julian lays out a practical approach to designing and implementing effective monitoring—from your enterprise application down to the hardware in a datacenter, and everything between. Practical Monitoring provides you with straightforward strategies and tactics for designing and implementing a strong monitoring foundation for your company.This book takes a unique vendor-neutral approach to monitoring. Rather than discuss how to implement specific tools, Mike teaches the principles and underlying mechanics behind monitoring so you can implement the lessons in any tool.Practical Monitoring covers essential topics Monitoring antipatternsPrinciples of monitoring designHow to build an effective on-call rotationGetting metrics and logs out of your application"
      subtitle: "Effective Strategies for the Real World"
      author: "Mike Julian"
      publisher: "O'Reilly"
      url: "https://amzn.to/3Yk5mdY"
    - title: "Observability Engineering"
      image: "assets/img/books/observability-engineering.jpg"
      description: "Observability is critical for engineering, managing, and improving complex business-critical systems. Through this process, any software engineering team can gain a deeper understanding of system performance, so you can perform ongoing maintenance and ship the features your customers need. This practical book explains the value of observable systems and shows you how to build an observability-driven development practice.Authors Charity Majors, Liz Fong-Jones, and George Miranda from Honeycomb explain what constitutes good observability, show you how to make improvements from what you're doing today, and provide practical dos and don'ts for migrating from legacy tooling, such as metrics monitoring and log management. You'll also learn the impact observability has on organization culture.You'll explore:The value of practicing observability when delivering and managing complex cloud native applications and systemsThe impact observability has across the entire software engineering cycleSoftware ownership: how different functional teams help achieve system SLOsHow software developers contribute to customer experience and business impactHow to produce quality code for context-aware system debugging and maintenanceHow data-rich analytics can help you find answers quickly when maintaining site reliability"
      subtitle: "Achieving Production Excellence"
      author: "Charity Majors, Liz Fong-Jones, George Miranda"
      publisher: "O'Reilly"
      url: "https://amzn.to/3XWmhBS"
    - title: "Effective Monitoring and Alerting"
      image: "assets/img/books/effective-monitoring-and-alerting.jpg"
      description: "With this practical book, you’ll discover how to catch complications in your distributed system before they develop into costly problems. Based on his extensive experience in systems ops at large technology companies, author Slawek Ligus describes an effective data-driven approach for monitoring and alerting that enables you to maintain high availability and deliver a high quality of service. Learn methods for measuring state changes and data flow in your system, and set up alerts to help you recover quickly from problems when they do arise. If you’re a system operator waging the daily battle to provide the best performance at the lowest cost, this book is for you."
      subtitle: "For Web Operations"
      author: "Slawek Ligus"
      publisher: "O'Reilly"
      url: "https://amzn.to/4f2fJIJ"
    - title: "The Site Reliability Workbook"
      description: "In 2016, Google’s Site Reliability Engineering book ignited an industry discussion on what it means to run production services today—and why reliability considerations are fundamental to service design. Now, Google engineers who worked on that bestseller introduce The Site Reliability Workbook, a hands-on companion that uses concrete examples to show you how to put SRE principles and practices to work in your environment. This new workbook not only combines practical examples from Google’s experiences, but also provides case studies from Google’s Cloud Platform customers who underwent this journey. Evernote, The Home Depot, The New York Times, and other companies outline hard-won experiences of what worked for them and what didn’t. Dive into this workbook and learn how to flesh out your own SRE practice, no matter what size your company is."
      image: "assets/img/books/the-site-reliability-workbook.jpg"
      subtitle: "Practical Ways to Implement SRE"
      author: "Betsy Beyer, Niall Murphy, David Rensin, Kent Kawahara, and Stephen Thorne"
      publisher: "O'Reilly"
      url: "https://amzn.to/4f3TcLx"
    - title: "How to Measure Anything"
      image: "assets/img/books/how-to-measure-anything.jpg"
      description: "Praise for How to Measure Finding the Value of Intangibles in Business'I love this book. Douglas Hubbard helps us create a path to know the answer to almost any question in business, in science, or in life . . . Hubbard helps us by showing us that when we seek metrics to solve problems, we are really trying to know something better than we know it now. How to Measure Anything provides just the tools most of us need to measure anything better, to gain that insight, to make progress, and to succeed.'-Peter Tippett, PhD, M.D.Chief Technology Officer at CyberTrustand inventor of the first antivirus software'Doug Hubbard has provided an easy-to-read, demystifying explanation of how managers can inform themselves to make less risky, more profitable business decisions. We encourage our clients to try his powerful, practical techniques.'-Peter SchayEVP and COO ofThe Advisory Council'As a reader you soon realize that actually everything can be measured while learning how to measure only what matters. This book cuts through conventional clichés and business rhetoric and offers practical steps to using measurements as a tool for better decision making. Hubbard bridges the gaps to make college statistics relevant and valuable for business decisions.'-Ray GilbertEVP Lucent'This book is remarkable in its range of measurement applications and its clarity of style. A must-read for every professional who has ever exclaimed, 'Sure, that concept is important, but can we measure it?''-Dr. Jack StennerCofounder and CEO of MetraMetrics, Inc."
      subtitle: "Finding the Value of Intangibles in Business"
      author: "Douglas W. Hubbard"
