      publisher: "O'Reilly"
      url: "https://amzn.to/3XZViW2"
    - title: "Securing DevOps"
      image: "assets/img/books/securing-devops.jpg"
      description: "Securing DevOps explores how the techniques of DevOps and security should be applied together to make cloud services safer. This introductory book reviews the latest practices used in securing web applications and their infrastructure and teaches you techniques to integrate security directly into your product. You'll also learn the core concepts of DevOps, such as continuous integration, continuous delivery, and infrastructure as a service.Purchase of the print book includes a free eBook in PDF, Kindle, and ePub formats from Manning Publications.About the TechnologyAn application running in the cloud can benefit from incredible efficiencies, but they come with unique security threats too. A DevOps team's highest priority is understanding those risks and hardening the system against them.About the BookSecuring DevOps teaches you the essential techniques to secure your cloud services. Using compelling case studies, it shows you how to build security into automated testing, continuous delivery, and other core DevOps processes. This experience-rich book is filled with mission-critical strategies to protect web applications against attacks, deter fraud attempts, and make your services safer when operating at scale. You'll also learn to identify, assess, and secure the unique vulnerabilities posed by cloud deployments and automation tools commonly used in modern infrastructures.What's insideAbout the ReaderReaders should be comfortable with Linux and standard DevOps practices like CI, CD, and unit testing.About the AuthorJulien Vehent is a security architect and DevOps advocate. He leads the Firefox Operations Security team at Mozilla, and is responsible for the security of Firefox's high-traffic cloud services and public websites.Table of Contents"
      subtitle: "Security in the Cloud"
      author: "Julien Vehent"
      publisher: "Manning"
      url: "https://amzn.to/4f42mYM"
    - title: "DevSecOps"
      description: "A structured approach to integrating security capabilities into your engineering process is an essential requirement for producing secure software without compromising the integrity of the DevOps framework. DevSecOps provides a clear path to building systems and protocols that promotes taking ownership of software security and supports the DevOps philosophy."
      image: "assets/img/books/devsecops.jpg"
      subtitle: "A leader’s guide to producing secure software without compromising flow, feedback and continuous improvement"
      author: "Greg Wilson"
      publisher: "Rethink Press"
      url: "https://amzn.to/3ZZyPer"
    - title: "Container Security"
      image: "assets/img/books/container-security.jpg"
      description: "To facilitate scalability and resilience, many organizations now run applications in cloud native environments using containers and orchestration. But how do you know if the deployment is secure? This practical book examines key underlying technologies to help developers, operators, and security professionals assess security risks and determine appropriate solutions. Author Liz Rice, Chief Open Source Officer at Isovalent, looks at how the building blocks commonly used in container-based systems are constructed in Linux. You'll understand what's happening when you deploy containers and learn how to assess potential security risks that could affect your deployments. If you run container applications with kubectl or docker and use Linux command-line tools such as ps and grep, you're ready to get started."
      subtitle: "Fundamental Technology Concepts that Protect Containerized Applications"
      author: "Liz Rice"
      publisher: "O'Reilly"
      url: "https://amzn.to/3BSYsmV"
    - title: "Writing Secure Code"
      description: "Keep black-hat hackers at bay with the tips and techniques in this entertaining, eye-opening book! Developers will learn how to padlock their applications throughout the entire development process—from designing secure applications to writing robust code that can withstand repeated attacks to testing applications for security flaws. Easily digested chapters reveal proven principles, strategies, and coding techniques. The authors—two battle-scarred veterans who have solved some of the industry’s toughest security problems—provide sample code in several languages. This edition includes updated information about threat modeling, designing a security process, international issues, file-system issues, adding privacy to applications, and performing security code reviews. It also includes enhanced coverage of buffer overruns, Microsoft® .NET security, and Microsoft ActiveX® development, plus practical checklists for developers, testers, and program managers."
