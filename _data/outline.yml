    - title: "Extreme Programming Explained"
      image: "assets/img/books/extreme-programming-explained.jpg"
      description: "'Extreme Programming (XP) was conceived and developed to address the specific needs of software development conducted by small teams in the face of vague and changing requirements. This new lightweight methodology challenges many conventional tenets, including the long-held assumption that the cost of changing a piece of software necessarily rises dramatically over the course of time. XP recognizes that projects have to work to achieve this reduction in cost and exploit the savings once they have been earned.' 'You may love XP or you may hate it, but Extreme Programming Explained will force you to take a fresh look at how you develop software.'--BOOK JACKET."
