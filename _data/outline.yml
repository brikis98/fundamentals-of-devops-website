      author: "Kevin Behr, Gene Kim, and George Spafford"
      publisher: "Information Technology Process Institute"
      url: "https://amzn.to/3BEhhKO"
    - title: "The Unicorn Project"
      image_width: 180
      image_height: 267
      image: "assets/img/books/the-unicorn-project.jpg"
      description: "With The Phoenix Project we learned about the Three Ways. Now with The Unicorn Project, Gene Kim introduces the Five Ideals.This highly anticipated follow-up to the bestselling title The Phoenix Project takes another look at Parts Unlimited, this time from the perspective of software development. In The Unicorn Project, we follow Maxine, a senior lead developer and architect, as she is exiled to the Phoenix Project, to the horror of her friends and colleagues, as punishment for contributing to a payroll outage. She tries to survive in what feels like a heartless and uncaring bureaucracy and to work within a system where no one can get anything done without endless committees, paperwork, and approvals.One day, she is approached by a ragtag bunch of misfits who say they want to overthrow the existing order, to liberate developers, to bring joy back to technology work, and to enable the business to win in a time of digital disruption. To her surprise, she finds herself drawn ever further into this movement, eventually becoming one of the leaders of the Rebellion, which puts her in the crosshairs of some familiar and very dangerous enemies.The Age of Software is here, and another mass extinction event looms―this is a story about “red shirt” developers and business leaders working together, racing against time to innovate, survive, and thrive in a time of unprecedented uncertainty...and opportunity."
      subtitle: "A Novel About Developers, Digital Disruption, and Thriving in the Age of Data"
      author: "Gene Kim"
      publisher: "IT Revolution Press"
      url: "https://amzn.to/48aToXs"
    - title: "Leading the Transformation"
      image_width: 180
      image_height: 280
      image: "assets/img/books/leading-the-transformation.jpg"
      description: "Software is becoming more and more important across a broad range of industries, yet most technology executives struggle to deliver software improvements their businesses require. Leading-edge companies like Amazon and Google are applying DevOps and Agile principles to deliver large software projects faster than anyone thought possible. But most executives don't understand how to transform their current legacy systems and processes to scale these principles across their organizations. Leading the Transformation is an executive guide, providing a clear framework for improving development and delivery. Instead of the traditional Agile and DevOps approaches that focus on improving the effectiveness of teams, this book targets the coordination of work across teams in large organizations -- an improvement that executives are uniquely positioned to lead."
