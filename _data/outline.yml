      image_width: 180
      image_height: 236
      image: "assets/img/books/docker-up-and-running.jpg"
      description: "Docker is quickly changing the way that organizations are deploying software at scale. But understanding how Linux containers fit into your workflow--and getting the integration details right--are not trivial tasks. With this practical guide, you'll learn how to use Docker to package your applications with all of their dependencies, and then test, ship, scale, and support your containers in production. Two Lead Site Reliability Engineers at New Relic share much of what they have learned from using Docker in production since shortly after its initial release. Their goal is to help you reap the benefits of this technology while avoiding the many setbacks they experienced."
      subtitle: "Shipping Reliable Containers in Production"
      author: "Karl Matthias and Sean P. Kane"
      publisher: "O'Reilly"
      url: "https://amzn.to/3NpDlvm"
    - title: "Kubernetes Patterns"
      image_width: 180
      image_height: 236
      image: "assets/img/books/kubernetes-patterns.jpg"
      description: "The way developers design, build, and run software has changed significantly with the evolution of microservices and containers. These modern architectures use new primitives that require a different set of practices than most developers, tech leads, and architects are accustomed to. With this focused guide, Bilgin Ibryam and Roland Huß from Red Hat provide common reusable elements, patterns, principles, and practices for designing and implementing cloud-native applications on Kubernetes. Each pattern includes a description of the problem and a proposed solution with Kubernetes specifics. Many patterns are also backed by concrete code examples. This book is ideal for developers already familiar with basic Kubernetes concepts who want to learn common cloud-native patterns."
