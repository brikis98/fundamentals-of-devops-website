  books:
    - title: "Practical Monitoring"
      image_width: 180
      image_height: 236
      image: "assets/img/books/practical-monitoring.jpg"
      description: "Do you have a nagging feeling that your monitoring needs improvement, but you just aren’t sure where to start or how to do it? Are you plagued by constant, meaningless alerts? Does your monitoring system routinely miss real problems? This is the book for you. Mike Julian lays out a practical approach to designing and implementing effective monitoring—from your enterprise application down to the hardware in a datacenter, and everything between. Practical Monitoring provides you with straightforward strategies and tactics for designing and implementing a strong monitoring foundation for your company. This book takes a unique vendor-neutral approach to monitoring. Rather than discuss how to implement specific tools, Mike teaches the principles and underlying mechanics behind monitoring so you can implement the lessons in any tool. Practical Monitoring covers essential topics Monitoring antipatternsPrinciples of monitoring designHow to build an effective on-call rotationGetting metrics and logs out of your application"
      subtitle: "Effective Strategies for the Real World"
      author: "Mike Julian"
      publisher: "O'Reilly"
      url: "https://amzn.to/3Yk5mdY"
    - title: "Observability Engineering"
      image_width: 180
      image_height: 236
      image: "assets/img/books/observability-engineering.jpg"
      description: "Observability is critical for engineering, managing, and improving complex business-critical systems. Through this process, any software engineering team can gain a deeper understanding of system performance, so you can perform ongoing maintenance and ship the features your customers need. This practical book explains the value of observable systems and shows you how to build an observability-driven development practice. Authors Charity Majors, Liz Fong-Jones, and George Miranda from Honeycomb explain what constitutes good observability, show you how to make improvements from what you're doing today, and provide practical dos and don'ts for migrating from legacy tooling, such as metrics monitoring and log management. You'll also learn the impact observability has on organization culture."
      subtitle: "Achieving Production Excellence"
      author: "Charity Majors, Liz Fong-Jones, George Miranda"
      publisher: "O'Reilly"
      url: "https://amzn.to/3XWmhBS"
    - title: "Effective Monitoring and Alerting"
      image_width: 180
      image_height: 236
      image: "assets/img/books/effective-monitoring-and-alerting.jpg"
      description: "With this practical book, you’ll discover how to catch complications in your distributed system before they develop into costly problems. Based on his extensive experience in systems ops at large technology companies, author Slawek Ligus describes an effective data-driven approach for monitoring and alerting that enables you to maintain high availability and deliver a high quality of service. Learn methods for measuring state changes and data flow in your system, and set up alerts to help you recover quickly from problems when they do arise. If you’re a system operator waging the daily battle to provide the best performance at the lowest cost, this book is for you."
      subtitle: "For Web Operations"
      author: "Slawek Ligus"
      publisher: "O'Reilly"
      url: "https://amzn.to/4f2fJIJ"
    - title: "The Site Reliability Workbook"
      image_width: 180
      image_height: 236
      description: "In 2016, Google’s Site Reliability Engineering book ignited an industry discussion on what it means to run production services today—and why reliability considerations are fundamental to service design. Now, Google engineers who worked on that bestseller introduce The Site Reliability Workbook, a hands-on companion that uses concrete examples to show you how to put SRE principles and practices to work in your environment. This new workbook not only combines practical examples from Google’s experiences, but also provides case studies from Google’s Cloud Platform customers who underwent this journey. Evernote, The Home Depot, The New York Times, and other companies outline hard-won experiences of what worked for them and what didn’t. Dive into this workbook and learn how to flesh out your own SRE practice, no matter what size your company is."
      image: "assets/img/books/the-site-reliability-workbook.jpg"
