  books:
    - title: "Growing Object-Oriented Software, Guided by Tests"
      description: "Test-Driven Development (TDD) is now an established technique for delivering better software faster. TDD is based on a simple idea: Write tests for your code before you write the code itself. However, this 'simple' idea takes skill and judgment to do well. Now there's a practical guide to TDD that takes you beyond the basic concepts. Drawing on a decade of experience building real-world systems, two TDD pioneers show how to let tests guide your development and 'grow' software that is coherent, reliable, and maintainable. Steve Freeman and Nat Pryce describe the processes they use, the design principles they strive to achieve, and some of the tools that help them get the job done. Through an extended worked example, you’ll learn how TDD works at multiple levels, using tests to drive the features and the object-oriented structure of the code, and using Mock Objects to discover and then describe relationships between objects. Along the way, the book systematically addresses challenges that development teams encounter with TDD--from integrating TDD into your processes to testing your most difficult features."
      image: "assets/img/books/growing-object-oriented-software-guided-by-tests.jpg"
      author: "Steve Freeman and Nat Pryce"
      publisher: "Addison-Wesley Professional"
      url: "https://amzn.to/4f0sAeG"
    - title: "Working Effectively with Legacy Code"
      image: "assets/img/books/working-effectively-with-legacy-code.jpg"
      description: "This book provides programmers with the ability to cost effectively handle common legacy code problems without having to go through the hugely expensive task of rewriting all existing code. It describes a series of practical strategies that developers can employ to bring their existing software applications under control. The author provides useful guidance about how to use these strategies when refactoring or making functional changes to codebases. One of the book's key points is that it teaches developers to write tests that can be used to make sure they are not unintentionally changing the application as they optimize it. Examples are provided in Java, C++, and C sharp,and the book assumes that the reader has some knowledge of UML notation. Strategies using UML and code in C++ and Java primarily while language independent advice will be delivered in side bars and appendices for language specific users."
      author: "Michael Feathers"
      publisher: "Pearson"
      url: "https://amzn.to/3BG1I54"
    - title: "Full Stack Testing"
      image: "assets/img/books/full-stack-testing.jpg"
      description: "Testing is a critical discipline for any organization looking to deliver high-quality software. This practical book provides software developers and QA engineers with a comprehensive one-stop guide to testing skills in 10 different categories. You'll learn appropriate strategies, concepts, and practical implementation knowledge you can apply from both a development and testing perspective for web and mobile applications. Author Gayathri Mohan offers examples of more than 40 tools you can use immediately. You'll acquire the skills to conduct exploratory testing, test automation, cross-functional testing, data testing, mobile testing, and visual testing, as well as tests for performance, security, and accessibility. You'll learn to integrate them in continuous integration pipelines to gain faster feedback. Once you dive into this guide, you'll be able to tackle challenging development workflows with a focus on quality. With this book, you will:"
      subtitle: "A Practical Guide for Delivering High Quality Software"
      author: "Gayathri Mohan"
      publisher: "O'Reilly"
      url: "https://amzn.to/4h1ahYp"
    - title: "The Art of Software Testing"
      image: "assets/img/books/the-art-of-software-testing.jpg"
      description: "This long-awaited revision of a bestseller provides a practical discussion of the nature and aims of software testing. You'll find the latest methodologies for the design of effective test cases, including information on psychological and economic principles, managerial aspects, test tools, high-order testing, code inspections, and debugging. Accessible, comprehensive, and always practical, this edition provides the key information you need to test successfully, whether a novice or a working programmer. Buy your copy today and end up with fewer bugs tomorrow."
      author: "Glenford J. Myers, Corey Sandler, and Tom Badgett"
      publisher: "Wiley"
      url: "https://amzn.to/3BKXB85"
    - title: "The Art of Unit Testing"
      image: "assets/img/books/the-art-of-unit-testing.jpg"
      description: "Unit testing is more than just a collection of tools and practices—it’s a state of mind! This bestseller reveals the master’s secrets for delivering robust, maintainable, and trustworthy code.Thousands of developers have learned to hone their code quality under the tutelage of The Art of Unit Testing. This revised third edition updates an international bestseller to reflect modern development tools and practices, as well as to cover JavaScript.  Inside The Art of Unit Testing, Third Edition you will learn how   Create readable, maintainable, and trustworthy tests Work with fakes, stubs, mock objects, and isolation frameworks Apply simple dependency injection techniques Refactor legacy code with confidence Test both frontend and backend code Effective unit tests streamline your software development process and ensure you deliver consistent high-quality code every time. With practical examples in JavaScript and Node, this hands-on guide takes you from your very first unit tests all the way to comprehensive test suites, naming standards, and refactoring techniques. You’ll explore test patterns and organization, working with legacy code and even “untestable” code. The many tool-agnostic examples are presented in JavaScript and carefully designed so that they apply to code written in any language.  About the technology  The art of unit testing is more than just learning the right collection of tools and practices. It’s about understanding what makes great tests tick, finding the right strategy for each unique situation, and knowing what to do when the testing process gets messy. This book delivers insights and advice that will transform the way you test your software.  About the book  The Art of Unit Testing, Third Edition shows you how to create readable and maintainable tests. It goes well beyond basic test creation into organization-wide test strategies, troubleshooting, working with legacy code, and “merciless” refactoring. You’ll love the practical examples and familiar scenarios that make testing come alive as you read. This third edition has been updated with techniques specific to object-oriented, functional, and modular coding styles. The examples use JavaScript.  What's inside  Deciding on test types and strategies Test Entry & Exit Points Refactoring legacy code Fakes, stubs, mock objects, and isolation frameworks Object-Oriented, Functional, and Modular testing styles About the reader  Examples use JavaScript, TypeScript, and Node.js.  About the author  Roy Osherove is an internationally-recognized expert in unit testing and agile software methodology. Vladimir Khorikov is the author of Manning’s Unit Testing Principles, Practices, and Patterns, a Pluralsight author, and a Microsoft MVP.  Table of Contents  PART 1 1 The basics of unit testing 2 A first unit test PART 2 3 Breaking dependencies with stubs 4 Interaction testing using mock objects 5 Isolation frameworks 6 Unit testing asynchronous code"
      subtitle: "With Examples in JavaScript"
      author: "Roy Osherove"
      publisher: "Manning"
      url: "https://amzn.to/3U8iYGL"
    - title: "Testing JavaScript Applications"
      image: "assets/img/books/testing-javascript-applications.jpg"
      description: "Testing JavaScript Applications is a guide to creating JavaScript tests that are targeted to your application’s specific needs. Dripping with the insight author Lucas da Costa has developed as a core contributor to some of the most popular JS testing libraries, this book offers dozens of detailed code samples that you can apply to your own projects. You’ll learn how to write tests for both backend and frontend applications, covering the full spectrum of testing types so you can pick an approach that’s right for you. Taking on the role of a developer for a bakery’s web store, you’ll learn to validate different aspects including databases, third-party services, and how to spin-up a real browser instance to interact with the entire application. All examples are delivered using the popular testing tool Jest and modern packages of the JavaScript ecosystem."
      author: "Lucas da Costa"
      publisher: "Manning"
      url: "https://amzn.to/40GpJ58"
    - title: "Clean Code"
      image: "assets/img/books/clean-code.jpg"
      description: "You are reading this book for two reasons. First, you are a programmer. Second, you want to be a better programmer. Good. We need better programmers."
      subtitle: "A Handbook of Agile Software Craftsmanship"
      author: "Robert C. Martin"
