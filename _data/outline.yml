  books:
    - title: "Cloud Native Infrastructure"
      image_width: 180
      image_height: 238
      description: "Cloud native infrastructure is more than servers, network, and storage in the cloud—it is as much about operational hygiene as it is about elasticity and scalability. In this book, you’ll learn practices, patterns, and requirements for creating infrastructure that meets your needs, capable of managing the full life cycle of cloud native applications. Justin Garrison and Kris Nova reveal hard-earned lessons on architecting infrastructure from companies such as Google, Amazon, and Netflix. They draw inspiration from projects adopted by the Cloud Native Computing Foundation (CNCF), and provide examples of patterns seen in existing tools such as Kubernetes."
      image: "assets/img/books/cloud-native-infrastructure.jpg"
      subtitle: "Patterns for Scalable Infrastructure and Applications in a Dynamic Environment"
      author: "Justin Garrison and Kris Nova"
      publisher: "O'Reilly"
      url: "https://amzn.to/3XWmswQ"
    - title: "Kubernetes in Action"
      image_width: 180
      image_height: 225
      image: "assets/img/books/kubernetes-in-action.jpg"
      description: "With Kubernetes, users don't have to worry about which specific machine in their data center their application is running on. Each layer in their application is decoupled from other layers so they can scale, update, and maintain them independently. Kubernetes in Action teaches developers how to use Kubernetes to deploy self-healing scalable distributed applications. By the end, readers will be able to build and deploy applications in a proper way to take full advantage of the Kubernetes platform."
      author: "Marko Luksa"
      publisher: "Manning"
      url: "https://amzn.to/402dml9"
    - title: "Cloud Native DevOps with Kubernetes"
      image_width: 180
      image_height: 236
      description: "Kubernetes is the operating system of the cloud native world, providing a reliable and scalable platform for running containerized workloads. In this friendly, pragmatic book, cloud experts John Arundel and Justin Domingus show you what Kubernetes can do—and what you can do with it. You’ll learn all about the Kubernetes ecosystem, and use battle-tested solutions to everyday problems. You’ll build, step by step, an example cloud native application and its supporting infrastructure, along with a development environment and continuous deployment pipeline that you can use for your own applications."
