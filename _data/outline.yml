      author: "Cornelia Davis"
      publisher: "Manning"
      url: "https://amzn.to/3U6womk"
    - title: "Kubernetes: Up and Running"
      image_width: 180
      image_height: 236
      image: "assets/img/books/kubernetes-up-and-running.jpg"
      description: "Legend has it that Google deploys over two billion application containers a week. How’s that possible? Google revealed the secret through a project called Kubernetes, an open source cluster orchestrator (based on its internal Borg system) that radically simplifies the task of building, deploying, and maintaining scalable distributed systems in the cloud. This practical guide shows you how Kubernetes and container technology can help you achieve new levels of velocity, agility, reliability, and efficiency. Authors Kelsey Hightower, Brendan Burns, and Joe Beda—who’ve worked on Kubernetes at Google and other organizatons—explain how this system fits into the lifecycle of a distributed application. You will learn how to use tools and APIs to automate scalable distributed systems, whether it is for online services, machine-learning applications, or a cluster of Raspberry Pi computers."
      subtitle: "Dive into the Future of Infrastructure"
      author: "Kelsey Hightower, Brendan Burns, and Joe Beda"
      publisher: "O'Reilly"
      url: "https://amzn.to/409hSOu"
